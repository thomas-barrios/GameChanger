# GameChanger Configuration
# This file contains all application settings and backup file definitions
# Paths can use environment variables like %USERNAME% or %USERPROFILE%

[General]
# General application settings
LogLevel=INFO
MaxBackups=10
CompressBackups=false

[Paths]
# Base paths for backup operations
BackupRoot=D:\GameChanger\Backup
SavedGamesPath=%USERPROFILE%\Saved Games

[DCS]
# DCS World configuration files
AuthData={SavedGamesPath}\DCS\Config\authdata.bin
Autoexec={SavedGamesPath}\DCS\Config\autoexec.cfg
Nicknames={SavedGamesPath}\DCS\Config\nicknames.lua
Options={SavedGamesPath}\DCS\Config\options.lua
OptionsPreset1={SavedGamesPath}\DCS\Config\OptionsPresets\Custom1.lua
OptionsPreset2={SavedGamesPath}\DCS\Config\OptionsPresets\Custom2.lua
OptionsPreset3={SavedGamesPath}\DCS\Config\OptionsPresets\Custom3.lua
OptionsNonVR={SavedGamesPath}\DCS\Config\options.lua.nonvr
ServerSettings={SavedGamesPath}\DCS\Config\serverSettings.lua
InputConfig={SavedGamesPath}\DCS\Config\input

[VR]
# VR application settings
PimaxProfile=%USERPROFILE%\AppData\Local\Pimax\runtime\profile.json
PiToolBefore=%USERPROFILE%\AppData\Roaming\PiTool\manifest\PiTool\beforeConfig.json
PiToolCommon=%USERPROFILE%\AppData\Roaming\PiTool\manifest\PiTool\Common Setting.json
QuadViewsFoveated=%USERPROFILE%\AppData\Local\Quad-Views-Foveated\settings.cfg

[System]
# System-wide application settings
NVIDIAProfile1=%PROGRAMDATA%\NVIDIA Corporation\Drs\nvdrsdb0.bin
NVIDIAProfile2=%PROGRAMDATA%\NVIDIA Corporation\Drs\nvdrsdb1.bin
CapFrameX=%USERPROFILE%\AppData\Roaming\CapFrameX\Configuration\AppSettings.json
Discord=%USERPROFILE%\AppData\Roaming\discord\settings.json

[WindowsServices]
# Windows Services Optimization Configuration
# IMPORTANT: Services are DISABLED by default for safety
# You must explicitly enable categories to optimize services

# Enable service optimization categories (comma-separated)
# Available categories: SafeToDisable, OptionalToDisable
# NEVER include DoNotDisable - these are essential system services
# Default: (empty) - no services will be modified
EnabledCategories=

# Backup service states before making changes
# Creates JSON backup files for restoration
BackupBeforeChanges=true

# Show confirmation dialog before making changes
# Requires user confirmation for safety
ShowConfirmation=true

# Example configurations:
# Conservative (only very safe services):
# EnabledCategories=SafeToDisable
#
# Aggressive (includes optional services that may impact some users):
# EnabledCategories=SafeToDisable,OptionalToDisable
#
# No optimization (default safe setting):
# EnabledCategories=